<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Vue Router Sample</title>
    </head>
    <body>
        <div id="app">
            <h1>뷰 라우터 예시</h1>
            <p>
                <router-link to="/main">Main 컴포넌트로 이동</router-link> <!--url 클릭시 to 따른 주소로 이동-->
                <router-link to="/login">Login 컴포넌트로 이동</router-link>
            </p>
            <router-view></router-view>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.3/dist/vue-router.js"></script> <!--라우터 CDN 추가-->
        <script>
            var Main={template: '<div>main</div>'};
            var Login={template: '<div>login</div>'}; // 컴포넌트 정의

            var routes=[
                {path: '/main', component:Main},  //컴포넌트 와 url 연결
                {path: '/login', component:Login}
            ];

            var router=new VueRouter({
                mode:'history', // url 의 #값을 없애기
                routes
            }); //뷰라우터 정의

            var app=new Vue({
                router
            }).$mount('#app'); //뷰 인스턴스에 라우터 추가

        </script>


    </body>
</html>
