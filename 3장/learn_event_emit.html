<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Event Emit Sample</title>
  </head>
  <body>
    <div id="app">
      <child-component v-on:show-log="printText"></child-component> <!--4.show log 가 들어왔을때 상위 컴포넌트의 printText 실행 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {  
        template: '<button v-on:click="showLog">show</button>',// 2.버튼 생성 (버튼을 누를경우 showlog method 발생)
        methods: {   
          showLog: function() {
            this.$emit('show-log'); // 3.emit 실행 
          }
        }
      });

      new Vue({  // 1. vue instance 생성
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        },
        methods: {
          printText: function() {
            console.log("received an event"); // 5. printText 실행
          }
        }
      });
    </script>
  </body>
</html>
